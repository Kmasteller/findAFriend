<!DOCTYPE html>
<html lang="en-US">
<head>
    <!-- Extras -->
    <link rel="icon" 
    type="image/png" 
    href="public/images/F_icon_reversed.svg.png">
    <meta charset="UTF-8">
    <title>Find a Friend</title>

    <!-- Links and Scripts -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/79a7c06388.js"></script>

<body>
    
    <div class="container">
    
        <h2> Survery Questions</h2>
        <br>

        <h3><strong>About You</strong></h3>
        <h4>Name (Required)</h4>
        <input type="text" name="" id="name" class="form-control" required>
        
        <h4>Link to Photo Image (Required)</h4>
        <input type="text" name"" id="photo" class="form-control" required>
    
        <br>

        <h3><strong>Question 1</strong></h3>
        <h4>Do you find yourself thinking things you would like to be doing instead of things you are supposed to be doing?</h4>
        <select data-placeholeder="" class="chosen-select" id="q1">
            <option value=""></option>
            <option value="1">1 (Strongly Disagree)</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5 (Strongly Agree)</option>
        </select>

        <br>
        
        <footer class="footer">
            <div class="container">
            <p><a href="/api/friendsList">API Friends List</a> | <a href="/api/githubrepo">GitHub Repo</a></p>
            </div>
        </footer>

    </div>   
    
</body>
</html>
